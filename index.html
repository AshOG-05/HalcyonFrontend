<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon">
    <meta name="description" content="Essence Fest 2021 is here! Come with us and experience our journey to the cosmos">
    <meta property="og:title" content="Essence'21" />
    <meta property="og:description" content="Essence Fest 2021 is here! Come with us and experience our journey to the cosmos" />
    <meta property="og:url" content="https://essencefest.netlify.app/" />
    <meta property="og:site_name" content="Essence Fest" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <!-- SweetAlert2 -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

    <title>Essence-2021</title>
    <style type="text/css">
    .loader-bg {position: fixed;z-index: 99999;background: rgb(19, 18, 18);height: 100%;width: 100%;opacity: 1;overflow: hidden;}.loader{position: absolute;top: 45vh;left: 45vw;}.loader img {height: 20vh;animation: loader 0.7s linear infinite alternate;}
    @keyframes loader {
      from {
        transform: translateY(0%);
      }
      to {
        transform: translateY(-25%);
      }
    }
  </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="/styles.css">


</head>
  <body>
    <div id="root"></div>

    <!-- Particles.js -->
    <script src="/particles.js"></script>

    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        AOS.init({
          offset: 300,
          duration: 1500
        });

        // Initialize particles.js
        if (window.particlesJS) {
          window.particlesJS('particles-js', {
            "particles": {
              "number": {
                "value": 160,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#ffffff"
              },
              "shape": {
                "type": "circle",
                "stroke": {
                  "width": 0,
                  "color": "#000000"
                }
              },
              "opacity": {
                "value": 1,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 1,
                  "opacity_min": 0,
                  "sync": false
                }
              },
              "size": {
                "value": 3,
                "random": true
              },
              "line_linked": {
                "enable": false
              },
              "move": {
                "enable": true,
                "speed": 1,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": false
                },
                "onclick": {
                  "enable": false
                },
                "resize": true
              }
            },
            "retina_detect": true
          });
        }
      });
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

    <script type="module" src="/src/main.jsx"></script>

</body>
</html>
